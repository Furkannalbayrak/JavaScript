<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Listesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Eo_circle_green_checkmark.svg/1200px-Eo_circle_green_checkmark.svg.png">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="title">Görev Listesi</h1>
            <form action="" class="form">
                <input class="getTask" type="text" placeholder="Bir görev giriniz">
                <button class="button">Görev Ekle</button>
            </form>
        </div>

        <hr style="background: linear-gradient(90deg, transparent, #667eea, transparent); height: 2px; border: none; margin: 30px 0; border-radius: 1px;">

        <div class="secondContainer">
            <ul class="showList">

                 <!-- <li class="showListChild">
                    <div class="todoName">
                        name of todo
                    </div>

                    <div class="options">
                        <i class="fa-regular fa-circle circle"></i>
                        <i class="fa-solid fa-xmark xmark"></i>
                    </div>
                </li>  -->

            </ul>
            <button class="clearAll">Tümünü Temizle</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
