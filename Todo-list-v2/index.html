<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Listesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="title">Görev Listesi</h1>
            <form action="" class="form">
                <input class="getTask" type="text" placeholder="Bir görev giriniz">
                <button class="button">Görev Ekle</button>
            </form>
        </div>

        <hr style="background-color: rgb(137, 128, 128); height: 3px;">

        <div class="secondContainer">
            <ul class="showList">
                
            </ul>
            <button class="clearAll">Tümünü Temizle</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
