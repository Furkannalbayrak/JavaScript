<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Kur | Anlık Döviz Çevirici</title>
    <meta name="description" content="Kolay ve hızlı döviz kuru çevirici uygulaması">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7037/7037893.png">
</head>

<body>
    <div class="main-wrapper">
        <div class="main">
            <div class="title-wrapper">
                <h3> Global Kur </h3>
            </div>
            <div class="form-wrapper">
                <div class="input-group">
                    <input type="number" id="amount" placeholder="miktar giriniz">
                    <select class="firstOption">
                        <option selected>USD</option>
                        <option>EUR</option>
                        <option>TRY</option>
                        <option>GBP</option>
                        <option>JPY</option>
                        <option>CHF</option>
                        <option>CAD</option>
                        <option>AUD</option>
                        <option>CNY</option>
                        <option>RUB</option>
                        <option>INR</option>
                        <option>SEK</option>
                    </select>

                    <i class="fa-solid fa-arrow-right"></i>

                    <select class="secondOption">
                        <option>USD</option>
                        <option>EUR</option>
                        <option selected>TRY</option>
                        <option>GBP</option>
                        <option>JPY</option>
                        <option>CHF</option>
                        <option>CAD</option>
                        <option>AUD</option>
                        <option>CNY</option>
                        <option>RUB</option>
                        <option>INR</option>
                        <option>SEK</option>
                    </select>
                </div>

                <input type="number" id="result" value="0.00" readonly>

            </div>
        </div>
        <p>Copyright - Furkan Albayrak</p>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
